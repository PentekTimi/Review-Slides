<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Reviews</title>
		<meta charset="UTF-8">
		<meta name="keywords" content="html tutorial template">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="style.css"> 
	</head>
	<body>
		<main>
			<section class="container">
				<div class="title">
					<h2>Our Reviews</h2>
					<div class="underline"></div>
				</div>

				<article class="review">
					<div class="img-container">
						<img src="person-1.jpeg" id="person-img" alt="picture of person">
					</div>
					<h4 id="author">susan smith</h4>
					<p id="job">web developer</p>
					<p id="info">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</p>

					<div class="button-container">
						<button class="prev-btn">
							<i class="fa fa-chevron-left"></i>
						</button>
						<button class="next-btn"> 
							<i class="fa fa-chevron-right"></i>
						</button>
					</div>

					<button class="random-btn">Surprise Me</button>

				</article>
			</section>
		</main>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
